<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Squid Game - Gestion des Joueurs</title>
  <style>
      @font-face {
          font-family: "GameOfSquids";
          src: url("https://ik.imagekit.io/lakolo/GameOfSquids-1GMVL.ttf?updatedAt=1737276103466");
      }
      @font-face {
          font-family: "PlayerFont";
          src: url("https://ik.imagekit.io/lakolo/JMH%20Beda.ttf?updatedAt=1736878741238");
      }

      body {
          font-family: "GameOfSquids", sans-serif;
          background-color: #101010;
          color: white;
          text-align: center;
          margin: 0;
          padding: 20px;
      }

      h1 {
          font-size: 3rem;
          margin: 20px 0;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 10px;
          color: white;
      }
      h1 span {
          display: inline-block;
          font-family: "GameOfSquids", sans-serif;
          font-size: 3rem;
      }
      h1 span.shape-circle {
          color: #ff3e68;
      }
      h1 span.shape-triangle {
          color: #ff3e68;
      }
      h1 span.shape-square {
          color: #ff3e68;
          transform: scale(1.4);
          display: inline-block;
      }

      #players-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 10px;
      }

      .player-card {
          width: 80px;
          height: 120px;
          border: 2px solid white;
          border-radius: 5px;
          background-color: #007575;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          cursor: pointer;
          font-family: "PlayerFont", sans-serif;
          position: relative;
      }
      .player-card.active {
          border-color: limegreen;
          background-color: #0a0;
      }
      /* Cartes à 0 vies */
      .player-card.no-lives {
          background-color: #505050 !important;
          opacity: 0.7;
      }

      .player-card-number {
          font-size: 2rem;
          color: white;
          background-color: #005050;
          padding: 5px 10px;
          border: 2px solid white;
          border-radius: 5px;
      }
      .player-lives {
          font-size: 1.6rem; 
          color: white;
          margin-top: 5px;
      }

      /* Boutons très bas */
      .buttons-container {
          margin-top: 400px; /* Ajuste si tu veux descendre plus */
      }
      button {
          padding: 10px 20px;
          font-size: 1.2rem;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin: 20px 10px;
          font-family: "GameOfSquids", sans-serif;
      }
      #submit-btn {
          background-color: #ff3e68;
          color: white;
      }
      #submit-btn:hover {
          background-color: #c32d4e;
      }
      #reset-btn {
          background-color: #32cd32;
          color: white;
      }
      #reset-btn:hover {
          background-color: #228b22;
      }
      #voice-btn {
          background-color: #3f51b5;
          color: white;
      }
      #voice-btn:hover {
          background-color: #303f9f;
      }
      #lives-input {
          padding: 10px;
          font-size: 1.2rem;
          border-radius: 5px;
          border: 1px solid #fff;
          margin: 20px;
          background-color: #202020;
          color: #fff;
      }

      /* Animation du coeur */
      .heart-animation {
          position: absolute;
          font-size: 2rem;
          color: red;
          z-index: 9999;
          pointer-events: none;
          opacity: 1;
      }
      /* Animation du "-X" */
      .minus-life {
          position: absolute;
          color: red;
          font-size: 1.5rem;
          font-weight: bold;
          opacity: 1;
          transform: translate(-50%, 0);
          pointer-events: none;
      }

      /* Overlay pour l'affichage des gagnants */
      #winners-overlay {
          display: none; /* Par défaut, masqué */
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          background-color: rgba(0, 0, 0, 0.9);
          z-index: 99999;
          justify-content: center;
          align-items: center;
          flex-wrap: wrap;
          gap: 20px;
          padding: 20px;
      }
      .winner-clone {
          width: 140px; 
          height: 200px;
          background-color: #007575;
          border: 3px solid #fff;
          border-radius: 5px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          transform: scale(1.2);
          transition: transform 0.3s ease;
      }
      .winner-clone .clone-number {
          font-size: 3rem;
          background-color: #005050;
          color: #fff;
          border: 2px solid #fff;
          border-radius: 5px;
          padding: 5px 10px;
      }
      .winner-clone .clone-lives {
          font-size: 1.5rem;
          color: #fff;
          margin-top: 5px;
      }
  </style>
</head>
<body>
  <h1>
      <span>SQUID</span>
      <span class="shape-circle">O</span>
      <span class="shape-triangle">Δ</span>
      <span class="shape-square">■</span>
      <span>GAME</span>
  </h1>
  <p>À qui le tour ?</p>

  <!-- Overlay caché pour l'affichage en grand des gagnants -->
  <div id="winners-overlay"></div>

  <div id="players-container"></div>

  <div class="buttons-container">
      <input id="lives-input" type="number" placeholder="Vies à supprimer" min="1" />
      <button id="submit-btn" onclick="processRound()">Soumettre les gagnants</button>
      <button id="reset-btn" onclick="confirmReset()">Réinitialiser les vies</button>
      <button id="voice-btn" onclick="toggleVoiceRecognition()">Activer la Reconnaissance Vocale</button>
  </div>

  <script>
      // === 1) Gestion des joueurs ===
      let players = Array.from({ length: 65 }, (_, i) => ({
          id: i + 1,
          lives: 6,
          isWinner: false,
      }));

      // === 2) Audio Fade in/out ===
      const audio = new Audio("https://ik.imagekit.io/lakolo/Squid%20Game%20%20Piggy%20Bank%20Scene.mp3?updatedAt=1737407404597");
      audio.volume = 1.0;
      let fadeInterval = null;

      function playAudioFadeIn() {
          if (fadeInterval) clearInterval(fadeInterval);
          audio.pause();
          audio.currentTime = 0;
          audio.volume = 0;
          audio.play().catch(err => {
              console.warn("Impossible de jouer la musique :", err);
          });
          fadeInterval = setInterval(() => {
              if (audio.volume < 1) {
                  audio.volume = Math.min(audio.volume + 0.1, 1);
              } else {
                  clearInterval(fadeInterval);
                  fadeInterval = null;
              }
          }, 200);
      }
      function stopAudioFadeOut() {
          if (fadeInterval) clearInterval(fadeInterval);
          fadeInterval = setInterval(() => {
              if (audio.volume > 0.1) {
                  audio.volume -= 0.1;
              } else {
                  audio.pause();
                  audio.currentTime = 0;
                  clearInterval(fadeInterval);
                  fadeInterval = null;
              }
          }, 200);
      }

      // === 3) Affichage des joueurs ===
      function renderPlayers() {
          const container = document.getElementById('players-container');
          container.innerHTML = '';
          players.forEach(player => {
              let cardClass = 'player-card';
              if (player.isWinner) cardClass += ' active';
              if (player.lives <= 0) cardClass += ' no-lives';

              const playerCard = document.createElement('div');
              playerCard.className = cardClass;
              playerCard.onclick = () => toggleWinner(player.id);

              const playerNumber = document.createElement('div');
              playerNumber.className = 'player-card-number';
              playerNumber.textContent = player.id.toString().padStart(3, '0');

              const playerLives = document.createElement('div');
              playerLives.className = 'player-lives';
              playerLives.textContent = `Vies: ${player.lives}`;

              playerCard.appendChild(playerNumber);
              playerCard.appendChild(playerLives);
              container.appendChild(playerCard);
          });
      }

      // === 4) Marquer / démarrer un joueur comme gagnant ===
      function toggleWinner(playerId) {
          const player = players.find(p => p.id === playerId);
          if (player) {
              player.isWinner = !player.isWinner;
              renderPlayers();
              showWinners(); // pour afficher en overlay si on a des winners
          }
      }

      // === 5) Soumettre (les perdants perdent X vies) ===
      function processRound() {
          // On enlève l'overlay
          hideWinners();
          const livesToRemove = parseInt(document.getElementById('lives-input').value) || 1;
          players.forEach(player => {
              if (!player.isWinner && player.lives > 0) {
                  player.lives -= livesToRemove;
                  if (player.lives < 0) player.lives = 0;
              }
              player.isWinner = false;
          });
          renderPlayers();
      }

      // === 6) Confirmation avant reset
      function confirmReset() {
          if (confirm("Êtes-vous sûr de vouloir réinitialiser toutes les vies ?")) {
              hideWinners();
              players.forEach(p => {
                  p.lives = 6;
                  p.isWinner = false;
              });
              renderPlayers();
          }
      }

      // === 7) Overlay "Winners" en grand
      function showWinners() {
          const overlay = document.getElementById('winners-overlay');
          overlay.innerHTML = '';
          const winners = players.filter(p => p.isWinner);

          if (winners.length === 0) {
              overlay.style.display = 'none';
              return;
          }

          // On masque les cartes winners dans le container pour éviter le doublon
          const container = document.getElementById('players-container').children;
          for (let card of container) {
              const num = card.querySelector('.player-card-number').textContent;
              const id = parseInt(num, 10);
              const pl = players.find(x => x.id === id);
              if (pl && pl.isWinner) {
                  card.style.display = 'none'; // masque la carte dans la grille
              }
          }

          // On clone en version "winner-clone"
          winners.forEach(w => {
              const clone = document.createElement('div');
              clone.className = 'winner-clone';
              
              const cloneNumber = document.createElement('div');
              cloneNumber.className = 'clone-number';
              cloneNumber.textContent = w.id.toString().padStart(3, '0');

              const cloneLives = document.createElement('div');
              cloneLives.className = 'clone-lives';
              cloneLives.textContent = `Vies: ${w.lives}`;

              clone.appendChild(cloneNumber);
              clone.appendChild(cloneLives);
              overlay.appendChild(clone);
          });

          overlay.style.display = 'flex';
      }
      function hideWinners() {
          const overlay = document.getElementById('winners-overlay');
          overlay.innerHTML = '';
          overlay.style.display = 'none';
          // On rétablit l'affichage normal des cartes
          const container = document.getElementById('players-container').children;
          for (let card of container) {
              card.style.display = '';
          }
      }

      // === 8) Reconnaissance vocale activable/désactivable
      let recognition = null;
      let isVoiceActive = false;

      function toggleVoiceRecognition() {
          if (!('webkitSpeechRecognition' in window)) {
              console.error('La reconnaissance vocale n’est pas prise en charge par ce navigateur.');
              return;
          }

          const voiceBtn = document.getElementById('voice-btn');
          if (!recognition) {
              recognition = new webkitSpeechRecognition();
              recognition.lang = 'fr-FR';
              recognition.interimResults = false;
              recognition.maxAlternatives = 1;
              recognition.continuous = true;

              recognition.onresult = handleVoiceResult;
              recognition.onerror = (event) => {
                  console.error('Erreur reco vocale:', event.error);
              };
              recognition.onend = () => {
                  if (isVoiceActive) recognition.start();
              };
          }

          if (!isVoiceActive) {
              // Activer
              recognition.start();
              isVoiceActive = true;
              voiceBtn.textContent = "Désactiver la Reconnaissance Vocale";
          } else {
              // Désactiver
              isVoiceActive = false;
              recognition.stop();
              voiceBtn.textContent = "Activer la Reconnaissance Vocale";
          }
      }

      // === 9) Gestion du résultat vocal
      const spelledNumbers = {
          'un': 1, 'une': 1,
          'deux': 2, 'de': 2,
          'trois': 3, 'quatre': 4,
          'cinq': 5, 'six': 6,
          'sept': 7, 'huit': 8,
          'neuf': 9, 'dix': 10,
          'devis': 2, 'paires': 2
      };

      function handleVoiceResult(event) {
          const result = event.results[event.results.length - 1][0].transcript.toLowerCase();
          console.log('Reconnaissance vocale:', result);

          // On gère l'overlay => si la commande supprime / modifie les gagnants, on fait hideWinners()
          
          // 1) Retire moi tous les numéros
          if (
              result.includes('retire moi tous les numéros') ||
              result.includes('retire-moi tous les numéros') ||
              result.includes('retiens-moi tous les numéros') ||
              result.includes('rupture moi tous les numéros')
          ) {
              hideWinners();
              players.forEach(player => player.isWinner = false);
              renderPlayers();
              return;
          }

          // 2) "gagnant"
          if (result.includes('gagnant')) {
              stopAudioFadeOut();
              playAudioFadeIn();
          }

          // 3) "les autres perdront X vies"
          const perdrontMatch = result.match(/les autres perdront (\d+)/i);
          if (perdrontMatch) {
              hideWinners();
              stopAudioFadeOut();
              const livesToRemove = parseInt(perdrontMatch[1], 10);
              players.forEach(player => {
                  if (!player.isWinner && player.lives > 0) {
                      player.lives -= livesToRemove;
                      if (player.lives < 0) player.lives = 0;
                      showMinusLife(player.id, livesToRemove);
                  }
                  player.isWinner = false;
              });
              renderPlayers();
              return;
          }

          // 4) "les autres perdent X vies"
          if (result.includes('les autres perdent')) {
              hideWinners();
              stopAudioFadeOut();
              const spelledRegex = /les autres perdent (un|une|deux|de|trois|quatre|cinq|six|sept|huit|neuf|dix|devis|paires|\d+)/i;
              const spelledMatch = result.match(spelledRegex);
              if (spelledMatch) {
                  let val = spelledMatch[1];
                  if (spelledNumbers[val] !== undefined) {
                      val = spelledNumbers[val];
                  } else {
                      val = parseInt(val, 10);
                  }
                  players.forEach(player => {
                      if (!player.isWinner && player.lives > 0) {
                          player.lives -= val;
                          if (player.lives < 0) player.lives = 0;
                          showMinusLife(player.id, val);
                      }
                      player.isWinner = false;
                  });
                  renderPlayers();
              }
              return;
          }

          // 5) "les autres paires de vie" => retire 2
          if (result.includes('les autres paires de vie')) {
              hideWinners();
              stopAudioFadeOut();
              const val = 2;
              players.forEach(player => {
                  if (!player.isWinner && player.lives > 0) {
                      player.lives -= val;
                      if (player.lives < 0) player.lives = 0;
                      showMinusLife(player.id, val);
                  }
                  player.isWinner = false;
              });
              renderPlayers();
              return;
          }

          // 6) "les autres paires de devis" => retire 2
          if (result.includes('les autres paires de devis')) {
              hideWinners();
              stopAudioFadeOut();
              const val = 2;
              players.forEach(player => {
                  if (!player.isWinner && player.lives > 0) {
                      player.lives -= val;
                      if (player.lives < 0) player.lives = 0;
                      showMinusLife(player.id, val);
                  }
                  player.isWinner = false;
              });
              renderPlayers();
              return;
          }

          // 7) "tu peux me transférer X vies du joueur A au joueur B"
          if (result.includes('tu peux me transférer')) {
              hideWinners();
              const amountMatch = result.match(/(un|une|deux|de|trois|quatre|cinq|six|sept|huit|neuf|dix|devis|paires|\d+)/i);
              if (!amountMatch) return;

              let amountRaw = amountMatch[1].toLowerCase();
              let amountVal = spelledNumbers[amountRaw] !== undefined
                  ? spelledNumbers[amountRaw]
                  : parseInt(amountRaw, 10);

              const digits = result.match(/\d+/g);
              if (!digits || digits.length < 2) {
                  console.warn("Pas assez de nombres pour détecter donneur et receveur.");
                  return;
              }
              const donorId = parseInt(digits[0], 10);
              const receiverId = parseInt(digits[1], 10);

              transferLives(donorId, receiverId, amountVal);
              return;
          }

          // 8) Sélection de gagnants par numéro (ex: "gagnant 5 10")
          const matches = result.match(/\d+/g);
          if (matches) {
              matches.forEach(num => {
                  const playerId = parseInt(num, 10);
                  const player = players.find(p => p.id === playerId);
                  if (player) {
                      player.isWinner = true;
                  }
              });
              renderPlayers();
              showWinners();
          }
      }

      // === 11) show/hideWinners() => géré dans toggleWinner + si on retire/force Round
      // (déjà implémenté plus haut)

      // Au démarrage
      renderPlayers();
  </script>
</body>
</html>
