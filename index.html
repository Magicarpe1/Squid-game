<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game - Gestion des Joueurs</title>
    <style>
        @font-face {
            font-family: "GameOfSquids";
            src: url("https://ik.imagekit.io/lakolo/GameOfSquids-1GMVL.ttf?updatedAt=1737276103466");
        }

        @font-face {
            font-family: "PlayerFont";
            src: url("https://ik.imagekit.io/lakolo/JMH%20Beda.ttf?updatedAt=1736878741238");
        }

        body {
            font-family: "GameOfSquids", sans-serif;
            background-color: #101010;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: white;
        }

        h1 span {
            display: inline-block;
            font-family: "GameOfSquids", sans-serif;
            font-size: 3rem;
        }

        h1 span.shape-circle {
            color: #ff3e68;
        }

        h1 span.shape-triangle {
            color: #ff3e68;
        }

        h1 span.shape-square {
            color: #ff3e68;
        }

        #players-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .player-card {
            width: 80px;
            height: 120px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: #007575;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            font-family: "PlayerFont", sans-serif;
            position: relative;
        }

        .player-card.active {
            border-color: limegreen;
            background-color: #0a0;
        }

        .player-card-number {
            font-size: 2rem;
            color: white;
            background-color: #005050;
            padding: 5px 10px;
            border: 2px solid white;
            border-radius: 5px;
        }

        .player-lives {
            font-size: 1.2rem;
            color: white;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 10px;
            font-family: "GameOfSquids", sans-serif;
        }

        #submit-btn {
            background-color: #ff3e68;
            color: white;
        }

        #submit-btn:hover {
            background-color: #c32d4e;
        }

        #reset-btn {
            background-color: #32cd32;
            color: white;
        }

        #reset-btn:hover {
            background-color: #228b22;
        }

        #lives-input {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #fff;
            margin: 20px;
            background-color: #202020;
            color: #fff;
        }

        /* --- AJOUT pour l'animation du coeur --- */
        .heart-animation {
            position: absolute;
            font-size: 2rem;
            color: red;
            z-index: 9999;
            pointer-events: none;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>
        <span>SQUID</span>
        <span class="shape-circle">O</span>
        <span class="shape-triangle">Δ</span>
        <span class="shape-square">■</span>
        <span>GAME</span>
    </h1>
    <p>Cliquez sur un joueur pour le marquer comme gagnant.</p>

    <div id="players-container"></div>

    <div>
        <input id="lives-input" type="number" placeholder="Vies à supprimer" min="1" />
        <button id="submit-btn" onclick="processRound()">Soumettre les gagnants</button>
        <button id="reset-btn" onclick="resetLives()">Réinitialiser les vies</button>
        <button id="voice-btn" onclick="startVoiceRecognition()">Activer la Reconnaissance Vocale</button>
    </div>

    <script>
        const players = Array.from({ length: 60 }, (_, i) => ({
            id: i + 1,
            lives: 6,
            isWinner: false,
        }));

        function renderPlayers() {
            const container = document.getElementById('players-container');
            container.innerHTML = '';
            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card' + (player.isWinner ? ' active' : '');
                playerCard.onclick = () => toggleWinner(player.id);

                const playerNumber = document.createElement('div');
                playerNumber.className = 'player-card-number';
                playerNumber.textContent = player.id.toString().padStart(3, '0');

                const playerLives = document.createElement('div');
                playerLives.className = 'player-lives';
                playerLives.textContent = `Vies: ${player.lives}`;

                playerCard.appendChild(playerNumber);
                playerCard.appendChild(playerLives);
                container.appendChild(playerCard);
            });
        }

        function toggleWinner(playerId) {
            const player = players.find(p => p.id === playerId);
            if (player) {
                player.isWinner = !player.isWinner;
                renderPlayers();
            }
        }

        function processRound() {
            const livesToRemove = parseInt(document.getElementById('lives-input').value) || 1;
            players.forEach(player => {
                if (!player.isWinner && player.lives > 0) {
                    player.lives -= livesToRemove;
                }
                player.isWinner = false;
            });
            renderPlayers();
        }

        function resetLives() {
            players.forEach(player => {
                player.lives = 6;
                player.isWinner = false;
            });
            renderPlayers();
        }

        // --- AJOUT : Dictionnaire pour reconnaitre quelques nombres en lettres ---
        // Ici j'ajoute "de" qui sera traité comme "2" (selon ton constat)
        const spelledNumbers = {
            'un': 1, 'une': 1,
            'deux': 2, 'de': 2,
            'trois': 3,
            'quatre': 4,
            'cinq': 5,
            'six': 6,
            'sept': 7,
            'huit': 8,
            'neuf': 9,
            'dix': 10
        };

        // --- AJOUT : fonction de transfert de vies ---
        function transferLives(donorId, receiverId, amount) {
            const donor = players.find(p => p.id === donorId);
            const receiver = players.find(p => p.id === receiverId);

            if (!donor || !receiver) {
                console.warn("Donneur ou receveur introuvable.");
                return;
            }
            if (donor.lives < amount) {
                console.warn(`Le joueur ${donorId} n'a pas assez de vies à donner.`);
                return;
            }

            // Transfert
            donor.lives -= amount;
            receiver.lives += amount;

            renderPlayers();
            animateHeart(donorId, receiverId);
        }

        // --- AJOUT : animation du coeur ---
        function animateHeart(donorId, receiverId) {
            const container = document.getElementById('players-container').children;
            let donorCard = null;
            let receiverCard = null;

            // Trouver les <div> correspondant aux ids
            for (let card of container) {
                const numberDiv = card.querySelector('.player-card-number');
                const cardId = parseInt(numberDiv.textContent);
                if (cardId === donorId) donorCard = card;
                if (cardId === receiverId) receiverCard = card;
            }

            if (!donorCard || !receiverCard) return;

            const donorRect = donorCard.getBoundingClientRect();
            const receiverRect = receiverCard.getBoundingClientRect();

            const heartEl = document.createElement('div');
            heartEl.className = 'heart-animation';
            heartEl.textContent = '♥';
            document.body.appendChild(heartEl);

            // Position de départ = centre de la carte donneur
            heartEl.style.left = donorRect.left + donorRect.width / 2 + 'px';
            heartEl.style.top = donorRect.top + donorRect.height / 2 + 'px';

            // Distance à parcourir
            const deltaX = (receiverRect.left + receiverRect.width / 2) - (donorRect.left + donorRect.width / 2);
            const deltaY = (receiverRect.top + receiverRect.height / 2) - (donorRect.top + donorRect.height / 2);

            // Animation
            heartEl.animate([
                { transform: 'translate(0, 0)', opacity: 1 },
                { transform: `translate(${deltaX}px, ${deltaY}px)`, opacity: 1 }
            ], {
                duration: 1000,
                easing: 'ease-in-out'
            }).onfinish = () => {
                document.body.removeChild(heartEl);
            };
        }

        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                console.error('La reconnaissance vocale n’est pas prise en charge par ce navigateur.');
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'fr-FR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.continuous = true;

            recognition.start();

            recognition.onresult = (event) => {
                const result = event.results[event.results.length - 1][0].transcript.toLowerCase();
                console.log('Reconnaissance vocale:', result);

                // --- 1) "retire moi tous les numéros" ---
                if (result.includes('retire moi tous les numéros')) {
                    players.forEach(player => player.isWinner = false);
                    renderPlayers();
                }

                // --- 2) "les autres perdront X vies" (ton code existant) ---
                const livesMatch = result.match(/les autres perdront (\d+)/i);
                if (livesMatch) {
                    const livesToRemove = parseInt(livesMatch[1]);
                    players.forEach(player => {
                        if (!player.isWinner && player.lives > 0) {
                            player.lives -= livesToRemove;
                        }
                        player.isWinner = false;
                    });
                    renderPlayers();
                }

                // --- 3) "les autres perdent X vies" (AJOUT : pour chiffres + mots) ---
                // On teste si la phrase contient "les autres perdent"
                if (result.includes('les autres perdent')) {
                    // On capture soit un mot (ex. 'deux', 'de') soit un chiffre \d+
                    const spelledRegex = /les autres perdent (un|une|deux|de|trois|quatre|cinq|six|sept|huit|neuf|dix|\d+)/i;
                    const spelledMatch = result.match(spelledRegex);
                    if (spelledMatch) {
                        let val = spelledMatch[1]; // ex: "deux", "de", "2"

                        // Conversion si c'est un mot
                        if (spelledNumbers[val] !== undefined) {
                            val = spelledNumbers[val];
                        } else {
                            val = parseInt(val, 10);
                        }

                        players.forEach(player => {
                            if (!player.isWinner && player.lives > 0) {
                                player.lives -= val;
                            }
                            // On peut (ou non) remettre isWinner à false.
                            // A priori tu semblais vouloir le réinitialiser :
                            player.isWinner = false;
                        });
                        renderPlayers();
                    }
                }

                // --- 4) NOUVELLE commande : "tu peux me transférer X vies du joueur A au joueur B" ---
                const transferRegex = /tu peux me transférer (\d+) vies? du joueur (\d+) au joueur (\d+)/i;
                const transferMatch = result.match(transferRegex);
                if (transferMatch) {
                    const amount = parseInt(transferMatch[1], 10);
                    const donorId = parseInt(transferMatch[2], 10);
                    const receiverId = parseInt(transferMatch[3], 10);
                    transferLives(donorId, receiverId, amount);
                }

                // --- 5) Sélectionner des gagnants par numéro (ton code existant) ---
                const matches = result.match(/\d+/g);
                if (matches) {
                    matches.forEach(num => {
                        const playerId = parseInt(num);
                        const player = players.find(p => p.id === playerId);
                        if (player) player.isWinner = true;
                    });
                    renderPlayers();
                }
            };

            recognition.onerror = (event) => {
                console.error('Erreur de reconnaissance vocale:', event.error);
            };

            recognition.onend = () => {
                recognition.start();
            };
        }

        renderPlayers();
    </script>
</body>
</html>
