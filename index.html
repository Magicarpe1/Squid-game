<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game</title>
    <style>
        @font-face {
            font-family: "GameOfSquids";
            src: url("https://ik.imagekit.io/lakolo/GameOfSquids-1GMVL.ttf?updatedAt=1737276103466");
        }

        @font-face {
            font-family: "PlayerFont";
            src: url("https://ik.imagekit.io/lakolo/JMH%20Beda.ttf?updatedAt=1736878741238");
        }

        body {
            font-family: "GameOfSquids", sans-serif;
            background-color: #101010;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: white;
        }

        #players-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .player-card {
            width: 80px;
            height: 120px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: #007575;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            font-family: "PlayerFont", sans-serif;
            position: relative;
        }

        .player-card.active {
            border-color: limegreen;
            background-color: #0a0;
        }

        .player-card-number {
            font-size: 2rem;
            color: white;
            background-color: #005050;
            padding: 5px 10px;
            border: 2px solid white;
            border-radius: 5px;
        }

        .player-lives {
            font-size: 1.2rem;
            color: white;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 10px;
            font-family: "GameOfSquids", sans-serif;
        }

        #submit-btn {
            background-color: #ff3e68;
            color: white;
        }

        #submit-btn:hover {
            background-color: #c32d4e;
        }

        #reset-btn {
            background-color: #32cd32;
            color: white;
        }

        #reset-btn:hover {
            background-color: #228b22;
        }

        #voice-btn {
            background-color: #0073e6;
            color: white;
        }

        #voice-btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>
        <span>SQUID GAME</span>
    </h1>
    <p>Cliquez sur un joueur ou utilisez la reconnaissance vocale pour marquer les gagnants.</p>

    <div id="players-container"></div>
    <button id="voice-btn" onclick="startVoiceRecognition()">Utiliser la reconnaissance vocale</button>
    <button id="submit-btn" onclick="processRound()">Soumettre les gagnants</button>
    <button id="reset-btn" onclick="resetLives()">Réinitialiser les vies</button>

    <script>
        const players = [];
        const totalLives = 6; // Chaque joueur commence avec 6 vies

        // Initialiser les joueurs
        for (let i = 1; i <= 60; i++) {
            players.push({ id: i, lives: totalLives, isWinner: false });
        }

        const playersContainer = document.getElementById('players-container');

        // Générer les cartes des joueurs
        function renderPlayers() {
            playersContainer.innerHTML = ''; // Réinitialiser le conteneur
            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card' + (player.isWinner ? ' active' : '');
                playerCard.onclick = () => toggleWinner(player.id);

                const playerNumber = document.createElement('div');
                playerNumber.className = 'player-card-number';
                playerNumber.textContent = player.id.toString().padStart(3, '0');

                const playerLives = document.createElement('div');
                playerLives.className = 'player-lives';
                playerLives.textContent = `Vies: ${player.lives}`;

                playerCard.appendChild(playerNumber);
                playerCard.appendChild(playerLives);
                playersContainer.appendChild(playerCard);
            });
        }

        // Activer/Désactiver le statut gagnant
        function toggleWinner(playerId) {
            const player = players.find(p => p.id === playerId);
            if (player) {
                player.isWinner = !player.isWinner;
                renderPlayers();
            }
        }

        // Processus de fin de manche
        function processRound() {
            players.forEach(player => {
                if (!player.isWinner && player.lives > 0) {
                    player.lives--; // Les non-gagnants perdent une vie
                }
                player.isWinner = false; // Réinitialiser les statuts de gagnant
            });
            renderPlayers();
            alert('Manche terminée ! Les vies ont été mises à jour.');
        }

        // Réinitialiser toutes les vies
        function resetLives() {
            players.forEach(player => {
                player.lives = totalLives;
                player.isWinner = false;
            });
            renderPlayers();
            alert('Les vies des joueurs ont été réinitialisées.');
        }

        // Reconnaissance vocale pour détecter les gagnants
        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('La reconnaissance vocale n’est pas prise en charge par ce navigateur.');
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'fr-FR'; // Langue française
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = (event) => {
                const result = event.results[0][0].transcript;
                console.log('Reconnaissance vocale:', result);

                // Extraire les numéros à partir de la phrase
                const matches = result.match(/\d+/g);
                if (matches) {
                    matches.forEach(num => {
                        const playerId = parseInt(num);
                        const player = players.find(p => p.id === playerId);
                        if (player) player.isWinner = true;
                    });
                    renderPlayers();
                    alert(`Gagnants détectés : ${matches.join(', ')}`);
                } else {
                    alert('Aucun numéro détecté dans la phrase.');
                }
            };

            recognition.onerror = (event) => {
                console.error('Erreur de reconnaissance vocale:', event.error);
                alert('Erreur lors de la reconnaissance vocale. Veuillez réessayer.');
            };
        }

        // Initialiser l'affichage
        renderPlayers();
    </script>
</body>
</html>
