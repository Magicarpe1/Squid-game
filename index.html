<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game - Gestion des Joueurs</title>
    <style>
        @font-face {
            font-family: "GameOfSquids";
            src: url("https://ik.imagekit.io/lakolo/GameOfSquids-1GMVL.ttf?updatedAt=1737276103466");
        }

        @font-face {
            font-family: "PlayerFont";
            src: url("https://ik.imagekit.io/lakolo/JMH%20Beda.ttf?updatedAt=1736878741238");
        }

        body {
            font-family: "GameOfSquids", sans-serif;
            background-color: #101010;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: white;
        }

        h1 span {
            display: inline-block;
            font-family: "GameOfSquids", sans-serif;
            font-size: 3rem;
        }

        h1 span.shape-circle {
            color: #ff3e68;
        }

        h1 span.shape-triangle {
            color: #ff3e68;
        }

        h1 span.shape-square {
            color: #ff3e68;
        }

        #players-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .player-card {
            width: 80px;
            height: 120px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: #007575;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            font-family: "PlayerFont", sans-serif;
            position: relative;
        }

        .player-card.active {
            border-color: limegreen;
            background-color: #0a0;
        }

        .player-card-number {
            font-size: 2rem;
            color: white;
            background-color: #005050;
            padding: 5px 10px;
            border: 2px solid white;
            border-radius: 5px;
        }

        .player-lives {
            font-size: 1.2rem;
            color: white;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 10px;
            font-family: "GameOfSquids", sans-serif;
        }

        #submit-btn {
            background-color: #ff3e68;
            color: white;
        }

        #submit-btn:hover {
            background-color: #c32d4e;
        }

        #reset-btn {
            background-color: #32cd32;
            color: white;
        }

        #reset-btn:hover {
            background-color: #228b22;
        }

        #lives-input {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #fff;
            margin: 20px;
            background-color: #202020;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>
        <span>SQUID</span>
        <span class="shape-circle">O</span>
        <span class="shape-triangle">Δ</span>
        <span class="shape-square">■</span>
        <span>GAME</span>
    </h1>
    <p>Cliquez sur un joueur pour le marquer comme gagnant.</p>

    <div id="players-container"></div>

    <div>
        <input id="lives-input" type="number" placeholder="Vies à supprimer" min="1" />
        <button id="submit-btn" onclick="processRound()">Soumettre les gagnants</button>
        <button id="reset-btn" onclick="resetLives()">Réinitialiser les vies</button>
        <button id="voice-btn" onclick="startVoiceRecognition()">Activer la Reconnaissance Vocale</button>
    </div>

    <script>
        // --- Tableau des joueurs ---
        const players = Array.from({ length: 60 }, (_, i) => ({
            id: i + 1,
            lives: 6,
            isWinner: false,
        }));

        // --- Affiche toutes les cartes joueurs ---
        function renderPlayers() {
            const container = document.getElementById('players-container');
            container.innerHTML = '';
            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card' + (player.isWinner ? ' active' : '');
                playerCard.onclick = () => toggleWinner(player.id);

                const playerNumber = document.createElement('div');
                playerNumber.className = 'player-card-number';
                playerNumber.textContent = player.id.toString().padStart(3, '0');

                const playerLives = document.createElement('div');
                playerLives.className = 'player-lives';
                playerLives.textContent = `Vies: ${player.lives}`;

                playerCard.appendChild(playerNumber);
                playerCard.appendChild(playerLives);
                container.appendChild(playerCard);
            });
        }

        // --- Marque / démilque un joueur comme gagnant ---
        function toggleWinner(playerId) {
            const player = players.find(p => p.id === playerId);
            if (player) {
                player.isWinner = !player.isWinner;
                renderPlayers();
            }
        }

        // --- Soumet les gagnants manuellement (bouton "Soumettre les gagnants") ---
        function processRound() {
            const livesToRemove = parseInt(document.getElementById('lives-input').value) || 1;
            // Tous ceux qui ne sont PAS gagnants perdent "livesToRemove" vies
            players.forEach(player => {
                if (!player.isWinner && player.lives > 0) {
                    player.lives -= livesToRemove;
                    if (player.lives < 0) player.lives = 0;
                }
                // On réinitialise le statut gagnant
                player.isWinner = false;
            });
            renderPlayers();
        }

        // --- Réinitialise toutes les vies (bouton "Réinitialiser les vies") ---
        function resetLives() {
            players.forEach(player => {
                player.lives = 6;
                player.isWinner = false;
            });
            renderPlayers();
        }

        // --- Active la reconnaissance vocale ---
        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                console.error('La reconnaissance vocale n’est pas prise en charge par ce navigateur.');
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'fr-FR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.continuous = true;

            // Démarre la reconnaissance
            recognition.start();

            // --- À chaque résultat de la reconnaissance ---
            recognition.onresult = (event) => {
                const result = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
                console.log('Reconnaissance vocale:', result);

                // (1) Retire moi tous les numéros
                if (result.includes('retire moi tous les numéros')) {
                    players.forEach(player => player.isWinner = false);
                    renderPlayers();
                    return;
                }

                // (2) Sélectionner des joueurs gagnants (si on dit le mot "gagnant")
                //     On récupère tous les chiffres pour les marquer comme winners
                if (result.includes('gagnant')) {
                    const winnerMatches = result.match(/\d+/g);
                    if (winnerMatches) {
                        winnerMatches.forEach(num => {
                            const playerId = parseInt(num);
                            const player = players.find(p => p.id === playerId);
                            if (player) {
                                player.isWinner = true;
                            }
                        });
                        renderPlayers();
                    }
                    // Pas de return ici, on autorise la suite (ex: "gagnant 3 5 et les autres perdent 2 vies")
                }

                // (3) Les autres perdent X vies
                if (result.includes('les autres perdent')) {
                    const lostMatch = result.match(/les autres perdent (\d+)/i);
                    if (lostMatch) {
                        const livesToRemove = parseInt(lostMatch[1]);
                        players.forEach(player => {
                            // Seuls ceux qui ne sont pas gagnants perdent
                            if (!player.isWinner && player.lives > 0) {
                                player.lives -= livesToRemove;
                                if (player.lives < 0) player.lives = 0;
                            }
                            // On ne remet pas isWinner à false pour garder les gagnants
                        });
                        renderPlayers();
                    }
                    return;
                }

                // (4) Si on n'a pas dit "gagnant" mais qu'on a quand même des nombres,
                //     on peut les interpréter comme joueurs gagnants (optionnel).
                //     Selon ton besoin, tu peux laisser ou supprimer cette partie.
                //     Par défaut, on le commente pour ne pas marquer n'importe quel nombre.
                /*
                const matches = result.match(/\d+/g);
                if (matches) {
                    matches.forEach(num => {
                        const playerId = parseInt(num);
                        const player = players.find(p => p.id === playerId);
                        if (player) player.isWinner = true;
                    });
                    renderPlayers();
                }
                */
            };

            // En cas d'erreur
            recognition.onerror = (event) => {
                console.error('Erreur de reconnaissance vocale:', event.error);
            };

            // Quand ça se termine (automatiquement ou pas), on relance
            recognition.onend = () => {
                recognition.start();
            };
        }

        // Lance l'affichage initial
        renderPlayers();
    </script>
</body>
</html>
