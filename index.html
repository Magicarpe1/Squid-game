<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game - Gestion des Joueurs</title>
    <style>
        @font-face {
            font-family: "SquidGameFont";
            src: url("https://ik.imagekit.io/lakolo/GameOfSquids-1GMVL.ttf?updatedAt=1737276103466");
        }

        body {
            font-family: "SquidGameFont", sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #ff007f;
        }

        #players-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px auto;
        }

        .player-card {
            background: #009688;
            width: 100px;
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .player-card:hover {
            transform: scale(1.1);
            background: #4caf50;
        }

        .player-number {
            font-size: 2rem;
            color: #fff;
            margin: 0;
        }

        .player-lives {
            font-size: 1.2rem;
            color: #fff;
        }

        .button {
            margin: 20px 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: "SquidGameFont", sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .button-pink {
            background: #ff007f;
        }

        .button-pink:hover {
            background: #e00070;
        }

        .button-green {
            background: #00c853;
        }

        .button-green:hover {
            background: #00b248;
        }
    </style>
</head>
<body>
    <h1>Squid Game - Gestion des Joueurs</h1>

    <div id="players-container"></div>

    <button class="button button-pink" onclick="resetLives()">Réinitialiser les Vies</button>
    <button class="button button-green" onclick="startVoiceRecognition()">Activer la Reconnaissance Vocale</button>

    <script>
        // Configuration des joueurs
        const players = Array.from({ length: 60 }, (_, i) => ({
            id: i + 1,
            lives: 6,
            isWinner: false,
        }));

        // Fonction pour afficher les joueurs
        function renderPlayers() {
            const container = document.getElementById('players-container');
            container.innerHTML = '';
            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.onclick = () => toggleWinner(player.id);

                const playerNumber = document.createElement('div');
                playerNumber.className = 'player-number';
                playerNumber.textContent = #${player.id};

                const playerLives = document.createElement('div');
                playerLives.className = 'player-lives';
                playerLives.textContent = ${player.lives} ❤️;

                if (player.isWinner) {
                    playerCard.style.background = '#4caf50'; // Vert pour gagnants
                } else if (player.lives === 0) {
                    playerCard.style.background = '#b71c1c'; // Rouge pour éliminés
                }

                playerCard.appendChild(playerNumber);
                playerCard.appendChild(playerLives);
                container.appendChild(playerCard);
            });
        }

        // Fonction pour activer/désactiver gagnant
        function toggleWinner(playerId) {
            const player = players.find(p => p.id === playerId);
            if (player) {
                player.isWinner = !player.isWinner;
                renderPlayers();
            }
        }

        // Réinitialiser les vies
        function resetLives() {
            players.forEach(player => {
                player.lives = 6;
                player.isWinner = false;
            });
            renderPlayers();
            alert('Les vies ont été réinitialisées.');
        }

        // Réduire les vies des perdants
        function reduceLives() {
            players.forEach(player => {
                if (!player.isWinner && player.lives > 0) {
                    player.lives -= 1;
                }
                player.isWinner = false; // Réinitialiser les gagnants après la manche
            });
            renderPlayers();
            alert('Vies réduites pour les perdants.');
        }

        // Reconnaissance vocale continue
        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('La reconnaissance vocale n’est pas prise en charge par ce navigateur.');
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'fr-FR'; // Langue française
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.continuous = true; // Mode continu

            recognition.start();

            recognition.onresult = (event) => {
                const result = event.results[event.results.length - 1][0].transcript;
                console.log('Reconnaissance vocale:', result);

                // Extraire les numéros à partir de la phrase
                const matches = result.match(/\d+/g);
                if (matches) {
                    matches.forEach(num => {
                        const playerId = parseInt(num);
                        const player = players.find(p => p.id === playerId);
                        if (player) player.isWinner = true;
                    });
                    renderPlayers();
                    alert(Gagnants détectés : ${matches.join(', ')});
                } else {
                    console.log('Aucun numéro détecté dans la phrase.');
                }
            };

            recognition.onerror = (event) => {
                console.error('Erreur de reconnaissance vocale:', event.error);
            };

            // Redémarrer la reconnaissance vocale si elle s'arrête
            recognition.onend = () => {
                recognition.start();
            };

            alert('La reconnaissance vocale est maintenant active en continu.');
        }

        // Initialiser l'affichage des joueurs
        renderPlayers();
    </script>
</body>
</html>
