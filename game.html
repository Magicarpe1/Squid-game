<head>

      /* Fond GIF */

      background-size: cover;

      z-index: 999999;
      justify-content: center;
      align-items: center;
    }
    #countdown-number {
      font-size: 8rem;
      color: #ff3e68;
      font-family: "GameOfSquids", sans-serif;
      /* éventuel style pour faire ressortir le texte */
      text-shadow: 2px 2px 6px black;
    }

</head>
<body>
  <!-- ... ton HTML (h1, players-container, winners-overlay, etc.) ... -->

  <!-- Overlay pour le décompte (modifié pour y mettre le gif) -->
  <div id="countdown-overlay">
    <div id="countdown-number">셋</div>
  </div>

  <script>
    // ... ton code existant: renderPlayers, createTeams, etc. ...
    // On adapte juste startCountdown.

    // Exemple : on a 3 audios (fichiers mp3) => 
    //   'count_ses.mp3' (셋) 
    //   'count_dul.mp3' (둘) 
    //   'count_hana.mp3' (하나)
    // Tu dois toi-même fournir ces enregistrements vocaux féminins.

    const countdownData = [
      { text: "셋", audio: "count_ses.mp3" },   // 3
      { text: "둘", audio: "count_dul.mp3" },   // 2
      { text: "하나", audio: "count_hana.mp3" } // 1
    ];

    function createTeams(){
      const nb = prompt("Combien d'équipes ?", "2");
      if(!nb || isNaN(nb) || nb<1) return;

      // Lancement du décompte
      startCountdownKR(()=>{
        distributionEquipes(parseInt(nb,10));
      });
    }

    function startCountdownKR(callback){
      // On affiche l'overlay
      const over= document.getElementById('countdown-overlay');
      over.style.display='flex';

      const numEl= document.getElementById('countdown-number');
      let index= 0;
      numEl.textContent = countdownData[index].text;

      // On joue l'audio pour la 1ère val
      playAudio(countdownData[index].audio);

      // On compte 3 étapes : 셋 (3), 둘 (2), 하나 (1)
      const timer= setInterval(()=>{
        index++;
        if(index >= countdownData.length){
          // fin
          clearInterval(timer);
          over.style.display='none';
          callback();
        } else {
          numEl.textContent= countdownData[index].text;
          playAudio(countdownData[index].audio);
        }
      }, 1000); // toutes les 1s, on passe au suivant
    }

    function playAudio(src){
      // On crée un audio éphémère
      const audio = new Audio(src);
      audio.play().catch(err=>console.warn("Audio error:", err));
    }

    // distributionEquipes => le code existant
    // ...
  </script>
</body>
</html>
