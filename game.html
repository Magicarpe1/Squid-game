<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <style>
    @font-face {
      font-family: "GameOfSquids";

    body {

      background-color: #101010;

      text-align: center;

    h1 {

      display: inline-block;

    h1 span.shape-circle {

    /* Container principal des joueurs */
    #players-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .player-card {
      width: 80px;

    }
    .player-card-number {
      font-size: 2rem;
      color: white;

    .player-lives {

      color: white;
      margin-top: 5px;
    }
    /* Boutons en bas */
    .buttons-container {
      margin-top: 400px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;

    #submit-btn {
      background-color: #ff3e68;
      color: white;
    }
    #submit-btn:hover {
      background-color: #c32d4e;
    }
    #reset-btn {
      background-color: #32cd32;
      color: white;
    }
    #reset-btn:hover {
      background-color: #228b22;
    }
    #undo-btn {
      background-color: #888;
      color: white;
    }
    #undo-btn:hover {
      background-color: #555;
    }
    #voice-btn {
      background-color: #3f51b5;
      color: white;
    }
    #voice-btn:hover {
      background-color: #303f9f;
    }
    #teams-btn {
      background-color: #ffcc00;
      color: #000;
    }
    #teams-btn:hover {
      background-color: #e6b800;
    }
    #lives-input {
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: 1px solid #fff;
      margin: 20px;
      background-color: #202020;
      color: #fff;
    }
    /* Animation - vie */
    .minus-life {
      position: absolute;
      color: red;
      font-size: 1.5rem;
      font-weight: bold;
      opacity: 1;
      transform: translate(-50%, 0);
      pointer-events: none;
    }
    /* Overlay pour les gagnants */
    #winners-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.9);
      z-index: 99999;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .winner-clone {
      width: 140px;
      height: 200px;
      margin: 10px;
      background-color: #007575;
      border: 3px solid #fff;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadein 0.3s ease;
    }
    .winner-clone .clone-number {
      font-size: 3rem;
      background-color: #005050;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      padding: 5px 10px;
      margin: 5px;
    }
    .winner-clone .clone-lives {
      font-size: 1.5rem;
      color: #fff;
      margin-top: 5px;
    }
    @keyframes fadein {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1);   opacity: 1; }
    }
    /* Overlay pour le décompte */
    #countdown-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGZrZnJ3NzllYXlwMzN5bmhwOTVkcGlxMDBwY2VvdDBleGh6MTNmaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/vYgA05wKXUtudv6lVe/giphy.gif") no-repeat center center;
      background-size: cover;
      z-index: 999999;
      justify-content: center;
      align-items: center;
    }
    #countdown-number {
      font-size: 8rem;
      color: #ff3e68;
      font-family: "GameOfSquids", sans-serif;
    }
    /* Conteneur des équipes */
    #teams-container {
      display: none;
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .team-box {
      border: 2px dashed #aaa;
      border-radius: 5px;
      padding: 10px;
      min-width: 200px;
    }
    .team-box h2 {
      font-family: "GameOfSquids", sans-serif;
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #ffcc00;
    }
    .team-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>

  <script>
    // === 0) Récupération du nombre de joueurs via l'URL ===
    const urlParams = new URLSearchParams(window.location.search);
    const numPlayers = parseInt(urlParams.get('players'), 10) || 12;

    // === 1) Initialisation des joueurs et sauvegarde d'état ===
    let players = Array.from({ length: numPlayers }, (_, i) => ({
        id: i + 1,
        lives: 6,
        isWinner: false,
        team: null
    }));
    let lastPlayers = null;
    function saveState() {
        lastPlayers = JSON.parse(JSON.stringify(players));
    }
    function undoAction() {
        if (!lastPlayers) {
            console.warn("Aucune action à annuler");
            return;
        }
        players = JSON.parse(JSON.stringify(lastPlayers));
        hideWinners();
        renderPlayers();
    }
    // === 1b) Transfert de vies ===
    function transferLives(donorId, receiverId, amount) {
        const donor = players.find(p => p.id === donorId);
        const receiver = players.find(p => p.id === receiverId);
        if (!donor || !receiver) return;
        if (donor.lives < amount) amount = donor.lives;
        donor.lives -= amount;
        receiver.lives += amount;
        renderPlayers();
    }
    // === 2) Audio fade in/out ===
    const audio = new Audio("https://ik.imagekit.io/lakolo/Squid%20Game%20%20Piggy%20Bank%20Scene.mp3?updatedAt=1737407404597");
    audio.volume = 1.0;
    let fadeInterval = null;
    function playAudioFadeIn() {
        if (fadeInterval) clearInterval(fadeInterval);
        audio.pause();
        audio.currentTime = 0;
        audio.volume = 0;
        audio.play().catch(err => console.warn("Impossible audio:", err));
        fadeInterval = setInterval(() => {
            if (audio.volume < 1) {
                audio.volume = Math.min(audio.volume + 0.1, 1);
            } else {
                clearInterval(fadeInterval);
                fadeInterval = null;
            }
        }, 200);
    }
    function stopAudioFadeOut() {
        if (fadeInterval) clearInterval(fadeInterval);
        fadeInterval = setInterval(() => {
            if (audio.volume > 0.1) {
                audio.volume -= 0.1;
            } else {
                audio.pause();
                audio.currentTime = 0;
                clearInterval(fadeInterval);
                fadeInterval = null;
            }
        }, 200);
    }
    // === 3) Rendu des joueurs ===
    function renderPlayers() {
        const container = document.getElementById('players-container');
        container.innerHTML = '';
        players.forEach(player => {
            let cardClass = 'player-card';
            if (player.isWinner) cardClass += ' active';
            if (player.lives <= 0) cardClass += ' no-lives';

            const playerCard = document.createElement('div');
            playerCard.className = cardClass;
            playerCard.onclick = () => toggleWinnerManually(player.id);

            const playerNumber = document.createElement('div');
            playerNumber.className = 'player-card-number';
            playerNumber.textContent = player.id.toString().padStart(3, '0');

            const playerLives = document.createElement('div');
            playerLives.className = 'player-lives';
            playerLives.textContent = `Vies: ${player.lives}`;

            playerCard.appendChild(playerNumber);
            playerCard.appendChild(playerLives);
            container.appendChild(playerCard);
        });
    }
    function toggleWinnerManually(playerId) {
        saveState();
        const player = players.find(p => p.id === playerId);
        if (!player) return;
        player.isWinner = !player.isWinner;
        renderPlayers();
    }
    function toggleWinner(playerId) {
        saveState();
        const p = players.find(x => x.id === playerId);
        if (!p) return;
        p.isWinner = !p.isWinner;
        renderPlayers();
        showWinners();
    }
    function toggleWinnerInstant(playerId) {
        saveState();
        const p = players.find(x => x.id === playerId);
        if (!p) return;
        p.isWinner = true;
        renderPlayers();
        showWinners();
    }
    // === 5) ProcessRound ===
    function processRound() {
        saveState();
        hideWinners();
        const livesToRemove = parseInt(document.getElementById('lives-input').value) || 1;
        players.forEach(p => {
            if (!p.isWinner && p.lives > 0) {
                p.lives -= livesToRemove;
                if (p.lives < 0) p.lives = 0;
            }
            p.isWinner = false;
        });
        renderPlayers();
    }
    // === 6) Reset ===
    function confirmReset() {
        const sure = confirm("Êtes-vous sûr de vouloir réinitialiser ?");
        if (!sure) return;
        saveState();
        hideWinners();
        players.forEach(p => {
            p.lives = 6;
            p.isWinner = false;
            p.team = null;
        });
        renderPlayers();
    }
    // === 7) Winners Overlay ===
    function showWinners() {
        const winners = players.filter(p => p.isWinner);
        const ov = document.getElementById('winners-overlay');
        ov.innerHTML = '';
        if (!winners.length) {
            ov.style.display = 'none';
            return;
        }
        const children = document.getElementById('players-container').children;
        for (let c of children) {
            const num = c.querySelector('.player-card-number').textContent;
            const id = parseInt(num, 10);
            const pl = players.find(x => x.id === id);
            if (pl && pl.isWinner) {
                c.style.display = 'none';
            }
        }
        winners.forEach(w => {
            const clone = document.createElement('div');
            clone.className = 'winner-clone';
            clone.onclick = () => {
                saveState();
                w.isWinner = false;
                hideWinners();
                renderPlayers();
            };
            const cn = document.createElement('div');
            cn.className = 'clone-number';
            cn.textContent = w.id.toString().padStart(3, '0');
            const cl = document.createElement('div');
            cl.className = 'clone-lives';
            cl.textContent = `Vies: ${w.lives}`;
            clone.appendChild(cn);
            clone.appendChild(cl);
            ov.appendChild(clone);
        });
        ov.style.display = 'flex';
    }
