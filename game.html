<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Squid Game - Gestion des Joueurs</title>
  <style>
    @font-face {
      font-family: "GameOfSquids";
      src: url("https://ik.imagekit.io/lakolo/GameOfSquids-1GMVL.ttf?updatedAt=1737276103466");
    }
    @font-face {
      font-family: "PlayerFont";
      src: url("https://ik.imagekit.io/lakolo/JMH%20Beda.ttf?updatedAt=1736878741238");
    }

    body {
      font-family: "GameOfSquids", sans-serif;
      background-color: #101010;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: white;
    }
    h1 span {
      display: inline-block;
      font-family: "GameOfSquids", sans-serif;
      font-size: 3rem;
    }
    h1 span.shape-circle {
      color: #ff3e68;
    }
    h1 span.shape-triangle {
      color: #ff3e68;
    }
    h1 span.shape-square {
      color: #ff3e68;
      transform: scale(1.4);
      display: inline-block;
    }

    /* Gestion des équipes (en haut) */
    #teams-management {
      margin-bottom: 20px;
    }
    #teams-management input {
      width: 80px;
      padding: 6px;
      font-size: 1rem;
      border: 1px solid #fff;
      border-radius: 5px;
      background-color: #202020;
      color: #fff;
      text-align: center;
      margin: 0 5px;
    }
    #teams-management button {
      padding: 8px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
      font-family: "GameOfSquids", sans-serif;
    }
    #create-teams-btn {
      background-color: #ffcc00;
      color: #000;
    }
    #create-teams-btn:hover {
      background-color: #e6b800;
    }
    #break-teams-btn {
      background-color: #666;
      color: #fff;
    }
    #break-teams-btn:hover {
      background-color: #444;
    }

    /* Container principal des joueurs */
    #players-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .player-card {
      width: 80px;
      height: 140px;
      border: 2px solid white;
      border-radius: 5px;
      background-color: #007575;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      font-family: "PlayerFont", sans-serif;
      position: relative;
      transition: 0.3s;
    }
    .player-card.active {
      border-color: limegreen;
      background-color: #0a0;
    }
    .player-card.no-lives {
      background-color: #505050 !important;
      opacity: 0.7;
    }
    .player-card-number {
      font-size: 2rem;
      color: white;
      background-color: #005050;
      padding: 5px 10px;
      border: 2px solid white;
      border-radius: 5px;
    }
    .player-lives {
      font-size: 1.6rem;
      color: white;
      margin-top: 5px;
    }

    /* Signal visuel rouge clignotant pour vie <= 2 */
    @keyframes blinkRed {
      0%   { box-shadow: 0 0 10px red; }
      50%  { box-shadow: 0 0 10px #fff; }
      100% { box-shadow: 0 0 10px red; }
    }
    .low-lives {
      border-color: red !important;
      animation: blinkRed 1s infinite;
    }

    /* Boutons en bas */
    .buttons-container {
      margin-top: 40px;
    }
    .buttons-container button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px 10px;
      font-family: "GameOfSquids", sans-serif;
    }
    #submit-btn {
      background-color: #ff3e68;
      color: white;
    }
    #submit-btn:hover {
      background-color: #c32d4e;
    }
    #reset-btn {
      background-color: #32cd32;
      color: white;
    }
    #reset-btn:hover {
      background-color: #228b22;
    }
    #undo-btn {
      background-color: #888;
      color: white;
    }
    #undo-btn:hover {
      background-color: #555;
    }
    #voice-btn {
      background-color: #3f51b5;
      color: white;
    }
    #voice-btn:hover {
      background-color: #303f9f;
    }
    #lives-input {
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: 1px solid #fff;
      margin: 20px;
      background-color: #202020;
      color: #fff;
    }

    /* Animation du coeur ou perte de vie */
    .minus-life {
      position: absolute;
      color: red;
      font-size: 1.5rem;
      font-weight: bold;
      opacity: 1;
      transform: translate(-50%, 0);
      pointer-events: none;
    }

    /* Overlay pour les gagnants */
    #winners-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.9);
      z-index: 99999;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .winner-clone {
      width: 140px;
      height: 200px;
      margin: 10px;
      background-color: #007575;
      border: 3px solid #fff;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadein 0.3s ease;
    }
    .winner-clone .clone-number {
      font-size: 3rem;
      background-color: #005050;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      padding: 5px 10px;
      margin: 5px;
    }
    .winner-clone .clone-lives {
      font-size: 1.5rem;
      color: #fff;
      margin-top: 5px;
    }
    @keyframes fadein {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1);   opacity: 1; }
    }

    /* Overlay pour le décompte + GIF */
    #countdown-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("https://media2.giphy.com/media/vYgA05wKXUtudv6lVe/giphy.gif") no-repeat center center;
      background-size: cover;
      z-index: 999999;
      justify-content: center;
      align-items: center;
    }
    #countdown-number {
      font-size: 8rem;
      color: #ff3e68;
      font-family: "GameOfSquids", sans-serif;
    }

    /* Conteneur des équipes */
    #teams-container {
      display: none;
      margin-top: 30px;
      justify-content: center;
      gap: 30px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .team-box {
      border: 2px dashed #aaa;
      border-radius: 5px;
      padding: 10px;
      min-width: 200px;
      transition: 0.3s;
    }
    .team-box h2 {
      font-family: "GameOfSquids", sans-serif;
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #ffcc00;
    }
    .team-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    /* Pour griser l'intégralité d'une équipe */
    .team-box.dead-team {
      opacity: 0.4;
      background-color: #222 !important;
    }
  </style>
</head>
<body>

<h1>
  <span>SQUID</span>
  <span class="shape-circle">O</span>
  <span class="shape-triangle">Δ</span>
  <span class="shape-square">■</span>
  <span>GAME</span>
</h1>
<p>À qui le tour ?</p>

<!-- Zone de gestion des équipes (en haut) -->
<div id="teams-management">
  <input id="teams-input" type="number" placeholder="Nb équipes" min="1" />
  <button id="create-teams-btn" onclick="createTeams()">Créer les équipes</button>
  <button id="break-teams-btn" onclick="breakTeams()">Casser les équipes</button>
</div>

<!-- Overlay gagnants -->
<div id="winners-overlay"></div>

<!-- Overlay décompte (GIF + voix) -->
<div id="countdown-overlay">
  <div id="countdown-number">3</div>
</div>

<!-- Container principal (joueurs) -->
<div id="players-container"></div>

<!-- Container final (équipes) -->
<div id="teams-container"></div>

<div class="buttons-container">
  <input id="lives-input" type="number" placeholder="Vies à supprimer" min="1" />
  <button id="submit-btn" onclick="processRound()">Soumettre les gagnants</button>
  <button id="reset-btn" onclick="confirmReset()">Réinitialiser les vies</button>
  <button id="undo-btn" onclick="undoAction()">Retour</button>
  <button id="voice-btn" onclick="toggleVoiceRecognition()">Activer la Reconnaissance Vocale</button>
</div>

<script>
  // === 0) Récupération du nombre de joueurs via l'URL ===
  const urlParams = new URLSearchParams(window.location.search);
  const numPlayers = parseInt(urlParams.get('players'), 10) || 12;

  // === 1) Players & snapshot for undo ===
  let players = Array.from({ length: numPlayers }, (_, i) => ({
    id: i + 1,
    lives: 6,
    isWinner: false,
    team: null
  }));
  let lastPlayers = null;

  // Variable globale pour stocker la distribution en équipes
  let currentTeams = [];

  function saveState() {
    lastPlayers = JSON.parse(JSON.stringify(players));
  }
  function undoAction() {
    if (!lastPlayers) {
      console.warn("Aucune action à annuler");
      return;
    }
    players = JSON.parse(JSON.stringify(lastPlayers));
    hideWinners();
    // On restaure l'affichage en fonction de si teams-container est affiché ou non
    const tc = document.getElementById('teams-container');
    if (tc.style.display !== 'none') {
      renderTeamsUI(); 
    } else {
      renderPlayers();
    }
    applyTeamStylesIfVisible();
  }

  // === 1b) Transfert de vies ===
  function transferLives(donorId, receiverId, amount) {
    const donor = players.find(p => p.id === donorId);
    const receiver = players.find(p => p.id === receiverId);
    if (!donor || !receiver) return;
    if (donor.lives < amount) amount = donor.lives; // ajuster si pas assez de vies
    donor.lives -= amount;
    receiver.lives += amount;
  }

  // === 2) Audio background fade in/out ===
  const audio = new Audio("https://ik.imagekit.io/lakolo/Squid%20Game%20%20Piggy%20Bank%20Scene.mp3?updatedAt=1737407404597");
  audio.volume = 1.0;
  let fadeInterval = null;

  function playAudioFadeIn() {
    if (fadeInterval) clearInterval(fadeInterval);
    audio.pause();
    audio.currentTime = 0;
    audio.volume = 0;
    audio.play().catch(err => console.warn("Impossible audio:", err));
    fadeInterval = setInterval(() => {
      if (audio.volume < 1) {
        audio.volume = Math.min(audio.volume + 0.1, 1);
      } else {
        clearInterval(fadeInterval);
        fadeInterval = null;
      }
    }, 200);
  }
  function stopAudioFadeOut() {
    if (fadeInterval) clearInterval(fadeInterval);
    fadeInterval = setInterval(() => {
      if (audio.volume > 0.1) {
        audio.volume -= 0.1;
      } else {
        audio.pause();
        audio.currentTime = 0;
        clearInterval(fadeInterval);
        fadeInterval = null;
      }
    }, 200);
  }

  // Vous pouvez modifier le chemin des photos si besoin.
  const photoBaseURL = "https://github.com/Magicarpe1/Squid-game/raw/main/images/";

  // ================ MODE JOUEURS ================
  function renderPlayers() {
    const pc = document.getElementById('players-container');
    pc.innerHTML = '';
    pc.style.display = 'flex';
  
    players.forEach(p => {
      let cardClass = 'player-card';
      if (p.isWinner) cardClass += ' active';
      if (p.lives <= 0) {
        cardClass += ' no-lives';
      } else if (p.lives <= 2) {
        cardClass += ' low-lives';
      }

      const card = document.createElement('div');
      card.className = cardClass;
      card.onclick = () => {
        saveState();
        p.isWinner = !p.isWinner;
        renderPlayers();
        applyTeamStylesIfVisible();
      };
    
      // Ajout image
      const img = document.createElement('img');
      img.src = `${photoBaseURL}${p.id}.jpg`;
      img.style.width = '100%';
      img.style.height = '40%';
      img.style.objectFit = 'cover';
      img.style.borderRadius = '5px 5px 0 0';
      card.appendChild(img);

      const pn = document.createElement('div');
      pn.className = 'player-card-number';
      pn.textContent = p.id.toString().padStart(3, '0');
    
      const lv = document.createElement('div');
      lv.className = 'player-lives';
      lv.textContent = `Vies: ${p.lives}`;
    
      card.appendChild(pn);
      card.appendChild(lv);
      pc.appendChild(card);
    });
  }

  function showWinners() {
    const w = players.filter(x => x.isWinner);
    const ov = document.getElementById('winners-overlay');
    ov.innerHTML = '';
    if (!w.length) {
      ov.style.display = 'none';
      return;
    }
    // Masque les cartes correspondantes
    const pc = document.getElementById('players-container');
    if (pc.style.display !== 'none') {
      for (let c of pc.children) {
        const num = c.querySelector('.player-card-number').textContent;
        const id = parseInt(num, 10);
        const pl = players.find(xx => xx.id === id);
        if (pl && pl.isWinner) c.style.display = 'none';
      }
    }
    const tc = document.getElementById('teams-container');
    if (tc.style.display !== 'none') {
      const teamCards = tc.querySelectorAll('.player-card');
      for (let card of teamCards) {
        const num = card.querySelector('.player-card-number').textContent;
        const id = parseInt(num, 10);
        const pl = players.find(xx => xx.id === id);
        if (pl && pl.isWinner) card.style.display = 'none';
      }
    }

    // Ajoute un clone dans l'overlay
    w.forEach(wi => {
      const clone = document.createElement('div');
      clone.className = 'winner-clone';
      clone.onclick = () => {
        saveState();
        wi.isWinner = false;
        hideWinners();
        const tc = document.getElementById('teams-container');
        if (tc.style.display !== 'none') {
          renderTeamsUI();
        } else {
          renderPlayers();
        }
        applyTeamStylesIfVisible();
      };

      const cn = document.createElement('div');
      cn.className = 'clone-number';
      cn.textContent = wi.id.toString().padStart(3, '0');

      const cl = document.createElement('div');
      cl.className = 'clone-lives';
      cl.textContent = `Vies: ${wi.lives}`;

      clone.appendChild(cn);
      clone.appendChild(cl);
      ov.appendChild(clone);
    });
    ov.style.display = 'flex';
  }

  function hideWinners() {
    const ov = document.getElementById('winners-overlay');
    ov.innerHTML = '';
    ov.style.display = 'none';
    // Réaffiche tous les éléments
    const pc = document.getElementById('players-container');
    for (let c of pc.children) {
      c.style.display = '';
    }
    const tc = document.getElementById('teams-container');
    const teamCards = tc.querySelectorAll('.player-card');
    for (let card of teamCards) {
      card.style.display = '';
    }
  }

  // ================ MODE ÉQUIPES ================
  // Stocke la distribution dans currentTeams & appelle renderTeamsUI
  function distributionEquipes(nbEquipes) {
    // On mélange
    let arr = [...players];
    for(let i= arr.length-1; i>0; i--){
      const j=Math.floor(Math.random()*(i+1));
      [arr[i], arr[j]]=[arr[j], arr[i]];
    }

    // Round-robin
    currentTeams = Array.from({length: nbEquipes}, ()=>[]);
    let idx=0;
    arr.forEach(p => {
      currentTeams[idx].push(p);
      p.team = idx+1;
      idx=(idx+1) % nbEquipes;
    });

    // On cache le players-container
    const pc= document.getElementById('players-container');
    pc.innerHTML = '';
    pc.style.display = 'none';

    // On appelle renderTeamsUI
    renderTeamsUI();
  }

  function renderTeamsUI(){
    const tc = document.getElementById('teams-container');
    tc.innerHTML = '';
    tc.style.display = 'flex';

    // Pour chaque équipe
    currentTeams.forEach((teamArr, i) => {
      const box = document.createElement('div');
      box.className='team-box';

      const title = document.createElement('h2');
      title.textContent = "Équipe " + (i+1);
      box.appendChild(title);

      const cardsDiv = document.createElement('div');
      cardsDiv.className='team-cards';

      teamArr.forEach(p => {
        let cardClass = 'player-card';
        if (p.lives <= 0) {
          cardClass += ' no-lives';
        } else if (p.lives <= 2) {
          cardClass += ' low-lives';
        }
        if(p.isWinner) {
          cardClass += ' active';
        }

        const card = document.createElement('div');
        card.className = cardClass;
        card.onclick = () => {
          // Toggle winner
          saveState();
          p.isWinner = !p.isWinner;
          renderTeamsUI();
          applyTeamStylesIfVisible();
        };

        const img = document.createElement('img');
        img.src = `${photoBaseURL}${p.id}.jpg`;
        img.style.width = '100%';
        img.style.height = '40%';
        img.style.objectFit = 'cover';
        img.style.borderRadius = '5px 5px 0 0';
        card.appendChild(img);

        const num=document.createElement('div');
        num.className='player-card-number';
        num.textContent = p.id.toString().padStart(3,'0');

        const lv=document.createElement('div');
        lv.className='player-lives';
        lv.textContent=`Vies: ${p.lives}`;

        card.appendChild(num);
        card.appendChild(lv);
        cardsDiv.appendChild(card);
      });

      box.appendChild(cardsDiv);
      tc.appendChild(box);
    });

    applyTeamStylesIfVisible();
  }

  // Appliquer un style "dead-team" si un joueur est à 0
  function applyTeamStylesIfVisible(){
    const tc = document.getElementById('teams-container');
    if (tc.style.display==='none') return;
    const boxes = tc.querySelectorAll('.team-box');
    boxes.forEach((box, index)=>{
      const teamNumber = index+1;
      const teamPlayers = players.filter(p => p.team === teamNumber);
      const isDead = teamPlayers.some(p=> p.lives<=0);
      if(isDead) {
        box.classList.add('dead-team');
      } else {
        box.classList.remove('dead-team');
      }
    });
  }

  // ================ BOUTONS ================
  function createTeams() {
    const inputEl = document.getElementById('teams-input');
    if(!inputEl) return;
    const nbVal = parseInt(inputEl.value, 10);
    if(isNaN(nbVal) || nbVal<1){
      alert("Veuillez indiquer un nombre d'équipes valide.");
      return;
    }
    startCountdown(3, ()=>{
      distributionEquipes(nbVal);
    });
  }
  function breakTeams(){
    const tc = document.getElementById('teams-container');
    tc.innerHTML='';
    tc.style.display='none';
    // On remet team=null pour chaque player
    players.forEach(p=> p.team=null);
    currentTeams = [];
    // On re-rend la liste standard
    renderPlayers();
  }

  function processRound() {
    saveState();
    hideWinners();
    const livesToRemove = parseInt(document.getElementById('lives-input').value) || 1;
    players.forEach(p=>{
      if(!p.isWinner && p.lives>0){
        p.lives-=livesToRemove;
        if(p.lives<0) p.lives=0;
      }
      p.isWinner=false;
    });
    // On réaffiche en mode équipes s'il est actif, sinon en mode joueurs
    const tc = document.getElementById('teams-container');
    if(tc.style.display!=='none') {
      renderTeamsUI();
    } else {
      renderPlayers();
    }
  }

  function confirmReset(){
    const sure = confirm("Êtes-vous sûr de vouloir réinitialiser ?");
    if(!sure) return;
    saveState();
    hideWinners();
    players.forEach(p=>{
      p.lives=6;
      p.isWinner=false;
      p.team=null;
    });
    currentTeams=[];
    const tc = document.getElementById('teams-container');
    tc.innerHTML='';
    tc.style.display='none';
    renderPlayers();
  }

  // ================ Overlay Winners: hide / show
  // (Déjà géré plus haut)

  // ================ ANIMATION MINUS LIFE
  function showMinusLife(pid, lostValue){
    // On fait l'animation seulement si on est en mode players (optionnel)
    const pc = document.getElementById('players-container');
    if(pc.style.display==='none') return;
    let cardEl = null;
    for(let cd of pc.children){
      const numberDiv = cd.querySelector('.player-card-number');
      const cardId = parseInt(numberDiv.textContent);
      if(cardId===pid){
        cardEl=cd; break;
      }
    }
    if(!cardEl) return;
    const rect = cardEl.getBoundingClientRect();
    const minusEl = document.createElement('div');
    minusEl.className='minus-life';
    minusEl.textContent=`-${lostValue}`;
    document.body.appendChild(minusEl);

    minusEl.style.left=(rect.left+rect.width/2)+'px';
    minusEl.style.top=rect.top+'px';

    minusEl.animate([
      { transform:'translate(-50%,0)', opacity:1 },
      { transform:'translate(-50%,-50px)', opacity:0 }
    ], {
      duration:1000,
      easing:'ease-out'
    }).onfinish=()=>{
      document.body.removeChild(minusEl);
    };
  }

  // ================ RECO VOC ================
  let recognition = null;
  let isVoiceActive = false;
  let isCommandMode = false;

  const spelledNumbers = {
    'un': 1, 'une': 1,
    'deux': 2, 'de': 2,
    'trois': 3, 'quatre': 4,
    'cinq': 5, 'six': 6,
    'sept': 7, 'huit': 8,
    'neuf': 9, 'dix': 10,
    'devis': 2, 'paires': 2
  };

  function toggleVoiceRecognition(){
    if(!('webkitSpeechRecognition' in window)){
      console.error("La reconnaissance vocale n'est pas supportée.");
      return;
    }
    const vb=document.getElementById('voice-btn');
    if(!recognition){
      recognition=new webkitSpeechRecognition();
      recognition.lang='fr-FR';
      recognition.interimResults=true;
      recognition.maxAlternatives=1;
      recognition.continuous=true;

      recognition.onresult=(event)=>{
        for(let i=event.resultIndex; i<event.results.length; i++){
          const r=event.results[i];
          const transcript=r[0].transcript.toLowerCase().trim();
          if(!r.isFinal){
            // interim si besoin
          } else {
            if(transcript.includes('activer')) isCommandMode=true;
            if(transcript.includes('désactiver')) isCommandMode=false;
            if(isCommandMode){
              handleVoiceResult(transcript);
            }
          }
        }
      };
      recognition.onerror=(err)=> console.error("Erreur vocale:", err);
      recognition.onend=()=>{
        if(isVoiceActive) recognition.start();
      };
    }
    if(!isVoiceActive){
      recognition.start();
      isVoiceActive=true;
      vb.textContent="Désactiver la Reconnaissance Vocale";
    } else {
      isVoiceActive=false;
      recognition.stop();
      vb.textContent="Activer la Reconnaissance Vocale";
    }
  }

  function handleVoiceResult(str){
    console.log("Reco final:", str);

    // "retour"
    if(str.includes('retour')){
      undoAction();
      return;
    }

    // 1) "l'équipe X l'emporte" OU "l'équipe une lampe porte"
    if(
      (str.includes("l'emporte") || str.includes("lampe porte")) &&
      str.includes("l'équipe")
    ){
      const matchTeam = str.match(/l'équipe (un|une|deux|de|trois|quatre|cinq|six|sept|huit|neuf|dix|\d+)/);
      if(matchTeam && matchTeam[1]){
        let val=matchTeam[1];
        if(spelledNumbers[val]!==undefined){
          val=spelledNumbers[val];
        } else {
          val=parseInt(val,10);
        }
        stopAudioFadeOut();
        playAudioFadeIn();
        toggleWinnerTeam(val);
      }
      return;
    }

    // 2) "les autres équipes perdent X vies" / "les autres équipes paires de vie" / ...
    if(str.includes('les autres équipes')){
      if(
        str.includes('perdent') ||
        str.includes('perdront') ||
        str.includes('paires de vie')
      ){
        saveState();
        hideWinners();
        stopAudioFadeOut();

        let val=1; // par défaut
        if(str.includes('paires de vie')){
          val=2;
        } else {
          // On essaie de choper un nombre
          const spelledRegex = /(perdent|perdront)\s+(un|une|deux|de|trois|quatre|cinq|six|sept|huit|neuf|dix|\d+)/i;
          const spelledMatch = str.match(spelledRegex);
          if(spelledMatch && spelledMatch[2]){
            let rawVal=spelledMatch[2].toLowerCase();
            if(spelledNumbers[rawVal]!==undefined){
              val=spelledNumbers[rawVal];
            } else {
              val=parseInt(rawVal,10);
            }
          }
        }

        // On enlève val vies à tous ceux qui ne sont PAS winners
        // => d'abord on identifie la team vainqueure (si isWinner = true)
        const winnersTeams = new Set(players.filter(p=>p.isWinner).map(p=>p.team));
        players.forEach(p=>{
          if(!winnersTeams.has(p.team) && p.lives>0){
            p.lives-=val;
            if(p.lives<0) p.lives=0;
            showMinusLife(p.id, val);
          }
          p.isWinner=false;
        });

        // On reste en mode équipes si affiché
        if(document.getElementById('teams-container').style.display!=='none'){
          renderTeamsUI();
        } else {
          renderPlayers();
        }
        applyTeamStylesIfVisible();
      }
      return;
    }

    // 3) "punie moi le joueur X" / "puni moi le joueur X" / "punis moi le joueur X"
    if(
      str.includes('punie moi le joueur') ||
      str.includes('puni moi le joueur')  ||
      str.includes('punis moi le joueur')
    ){
      const digits=str.match(/\d+/);
      if(!digits) return;
      const victimId=parseInt(digits[0],10);
      const victimPlayer=players.find(p=> p.id===victimId);
      if(!victimPlayer) return;
      const t=victimPlayer.team;
      if(!t) return; // pas d'équipe => rien

      saveState();
      hideWinners();

      // on cherche le plus fort de l'équipe
      const sameTeam=players.filter(p=>p.team===t);
      let maxP=sameTeam[0];
      sameTeam.forEach(p=>{
        if(p.lives>maxP.lives){
          maxP=p;
        }
      });
      if(maxP.id!==victimId && maxP.lives>0){
        transferLives(maxP.id,victimId,1);
      }

      // on réaffiche
      if(document.getElementById('teams-container').style.display!=='none'){
        renderTeamsUI();
      } else {
        renderPlayers();
      }
      applyTeamStylesIfVisible();
      return;
    }

  }

  // Démarrage : liste de joueurs
  renderPlayers();
</script>
